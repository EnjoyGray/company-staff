{% extends "base.html" %} {% block content %}

<section class="mcontainer centr_monitor login_color">
    <div class="login-container">
        <h2 class="tcentr">Login</h2>
        <form action="/login" method="post">
            {% csrf_token %}
            <label for="email">Email</label><br />
            <input type="email" id="email" name="email" class="form-input" required /><br />
            <label for="password">Password</label><br />
            <input type="password" id="password" name="password" class="form-input" required /><br />
            <input type="submit" value="Sign In" class="submit-button" name="signin" />
        </form>

        <div class="login_p">
            <p>Fargot Email / Password?</p>
            <p>Don`t have account? Sign up</p>
        </div>
    </div>
</section>

{% endblock content %}
